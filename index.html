<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <p onclick="highScorePage()" class="view-highscore-button">View Highscores</p>
        <div class="timer-container">
            <p>Time:</p>
            <p id="timer">60</p>
        </div>
    </header>
    <main>
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers
            will penalize your score/time by ten seconds!</p>
        <button id="start-quiz-button" onclick="startButton()">Start Quiz</button>
    </main>
    <section>
        <h1 id="question"></h1>
        <div class="answer-buttons-group">
            <button class="answer-button-0"></button>
            <button class="answer-button-1"></button>
            <button class="answer-button-2"></button>
            <button class="answer-button-3"></button>
        </div>
    </section>
    <div class="quiz-end-section">
        <h1>All Done!</h1>
        <h2 id="final-score">Your final score is </h2>
        <div class="score-submit-form">
            <div>Enter initials: <input type="text" id="text-box"> <button onclick="scoreSubmition()"
                    id="submit">Submit</button>
            </div>
        </div>
    </div>
    <div class="high-score-display">
        <h1>High Scores</h1>
        <ol id="score-list"></ol>
        <div class="high-score-page-buttons">
            <button onclick="clearLocalStorage()">Clear High Scores</button>
            <button onclick="refreshPage()">Go Back</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
