<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <div class="timer-container">
            <p>Time:</p>
            <p id="timer">0</p>
        </div>
    </header>
    <main>
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers
            will penalize your score/time by ten seconds!</p>
        <button id="start-quiz-button">Start Quiz</button>
    </main>
    <section>
        <h1 id="question"></h1>
        <div class="answer-buttons">
            <button id="button-0">Answer 0</button>
            <button id="button-1">Answer 1</button>
            <button id="button-2">Answer 2</button>
            <button id="button-3">Answer 3</button>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
